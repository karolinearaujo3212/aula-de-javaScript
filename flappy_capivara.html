<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Capybara</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            border: 4px solid #663300;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #game-canvas {
            background-color: #70c5ce;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">

        <div id="start-screen">

            <h2>Clique ou aperte espaço para pular</h2>
            <button id="start-button">Iniciar Jogo</button>
        </div>
        
        <div id="game-over">
            <h1>Game Over</h1>

            <button id="restart-button">Jogar Novamente</button>

    </div>

        // Objetos do jogo
        const capybara = {
            x: 80,
            y: 250,
            width: 50,
            height: 40,
            gravity: 0.28,
            jump: 4.6,
            velocity: 0,
            draw: function() {
                ctx.save();
                
                // Corpo principal (marrom claro)
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Cabeça (marrom mais escuro)
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width - 10, this.y + this.height/2 - 5, 15, 12, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Olhos
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + this.width - 5, this.y + this.height/2 - 8, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Nariz
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width + 2, this.y + this.height/2 - 5, 3, 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Orelhas
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(this.x + this.width - 10, this.y + this.height/2 - 14, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Patas
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x + 10, this.y + this.height - 5, 8, 5);
                ctx.fillRect(this.x + 25, this.y + this.height - 5, 8, 5);
                
                ctx.restore();
            },
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Colisão com o chão
                if (this.y + this.height >= canvas.height - ground.height) {
                    this.y = canvas.height - ground.height - this.height;
                    this.velocity = 0;
                }
                
                // Colisão com o teto
                if (this.y <= 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            },
            flap: function() {
                this.velocity = -this.jump;
                jumpSound.play();
            }
        };
        
        const pipes = {
            position: [],
            width: 60,
            gap: 170,
            minHeight: 80,
            maxHeight: 350,
            dx: 2.5,
            
            draw: function() {
                for (let i = 0; i < this.position.length; i++) {
                    const p = this.position[i];
                    
                    // Cano superior
                    ctx.save();
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(p.x, 0, this.width, p.topHeight);
                    
                    // Borda
                    ctx.fillStyle = '#388E3C';
                    ctx.fillRect(p.x - 2, p.topHeight - 20, this.width + 4, 20);
                    
                    // Cano inferior
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(p.x, p.topHeight + this.gap, this.width, canvas.height - p.topHeight - this.gap - ground.height);
                    
                    // Borda
                    ctx.fillStyle = '#388E3C';
                    ctx.fillRect(p.x - 2, p.topHeight + this.gap, this.width + 4, 20);
                    
                    ctx.restore();
                }
            },
            
            update: function() {
                if (frames % 90 === 0) {
                    // Adiciona novos canos
                    const topHeight = Math.floor(Math.random() * (this.maxHeight - this.minHeight) + this.minHeight);
                    
                    this.position.push({
                        x: canvas.width,
                        topHeight: topHeight,
                        passed: false
                    });
                }
                
                // Move todos os canos
                for (let i = 0; i < this.position.length; i++) {
                    const p = this.position[i];
                    p.x -= this.dx;
                    
                    // Verifica se já passou pela capivara
                    if (!p.passed && p.x + this.width < capybara.x) {
                        p.passed = true;
                        score++;
                        scoreDisplay.textContent = Pontos: ${score};
                        scoreSound.play();
                    }
                    
                    // Colisão com a capivara
                    if (
                        capybara.x + capybara.width > p.x &&
                        capybara.x < p.x + this.width &&
                        (
                            capybara.y < p.topHeight ||
                            capybara.y + capybara.height > p.topHeight + this.gap
                        )
                    ) {
                        // Colisão detectada
                        hitSound.play();
                        gameOver();
                    }
                }
                
                // Remove canos que saíram da tela
                if (this.position.length > 0 && this.position[0].x + this.width < 0) {
                    this.position.shift();
                }
            }
        };
        
        const ground = {
            height: 70,
            
            draw: function() {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(0, canvas.height - this.height, canvas.width, this.height);
                
                // Detalhes da grama
                ctx.fillStyle = '#228B22';
                ctx.fillRect(0, canvas.height - this.height, canvas.width, 20);
                
                // Textura do solo
                ctx.fillStyle = '#A0522D';
                for (let i = 0; i < canvas.width; i += 30) {
                    ctx.fillRect(i, canvas.height - this.height + 25, 20, 5);
                    ctx.fillRect(i + 15, canvas.height - this.height + 35, 15, 5);
                    ctx.fillRect(i + 5, canvas.height - this.height + 45, 18, 5);
                }
            }
        };
        
        const background = {
            draw: function() {
                // Céu
                ctx.fillStyle = '#70c5ce';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Nuvens
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(100, 80, 30, 0, Math.PI * 2);
                ctx.arc(130, 70, 35, 0, Math.PI * 2);
                ctx.arc(160, 85, 25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(280, 120, 25, 0, Math.PI * 2);
                ctx.arc(310, 110, 30, 0, Math.PI * 2);
                ctx.arc(340, 125, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Sol
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(350, 80, 40, 0, Math.PI * 2);
                ctx.fill();
                
                // Montanhas ao fundo
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.moveTo(0, 380);
                ctx.lineTo(90, 280);
                ctx.lineTo(160, 360);
                ctx.lineTo(250, 250);
                ctx.lineTo(350, 340);
                ctx.lineTo(400, 300);
                ctx.lineTo(400, 380);
                ctx.fill();
            }
        };
        
        // Funções do jogo
        function draw() {
            background.draw();
            pipes.draw();
            ground.draw();
            capybara.draw();
        }
        
        function update() {
            capybara.update();
            pipes.update();
        }
        
        function gameLoop() {
            if (!isGameRunning) return;
            
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Atualiza e desenha
            update();
            draw();
            
            // Incrementa os frames
            frames++;
            
            // Colisão com o solo
            if (capybara.y + capybara.height >= canvas.height - ground.height) {
                hitSound.play();
                gameOver();
                return;
            }
            
            // Continua o loop do jogo
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            // Configura o jogo
            frames = 0;
            score = 0;
            scoreDisplay.textContent = Pontos: ${score};
            
            // Reseta a capivara
            capybara.y = 250;
            capybara.velocity = 0;
            
            // Limpa os canos
            pipes.position = [];
            
            // Esconde a tela inicial
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Inicia o jogo
            isGameRunning = true;
            gameLoop();
        }
        
        function gameOver() {
            isGameRunning = false;
            finalScore.textContent = Pontuação: ${score};
            gameOverScreen.style.display = 'flex';
        }
        
        // Controles do jogo
        function handleJump(e) {
            if (!isGameRunning) return;
            
            if (e.type === 'keydown' && e.code !== 'Space') return;
            
            capybara.flap();
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        canvas.addEventListener('click', handleJump);
        document.addEventListener('keydown', handleJump);
        
        // Tela inicial
        background.draw();
        ground.draw();
        capybara.draw();
    </script>
